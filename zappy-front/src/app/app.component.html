<div>
  <table border="2" class="table">
    <thead class="thead-dark">
      <th>#</th>
      <th>Text</th>
      <th>Username</th>
      <th>Retweet</th>
      <th>Creation Date</th>
    </thead>
    <tr *ngFor="let i of tweets">
      <td>{{i.tweetId}}</td>
      <td>{{i.text}}</td>
      <td>{{i.user.name}}</td>
      <td>{{i.retweetCount}}</td>
      <td>{{i.createdAt}}</td>
    </tr>
  </table>
</div>
